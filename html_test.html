<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Discussion App</title>
    <link rel="stylesheet" href="assets/base.css">
  </head>
  <body>

    <div id="header">
      <div class="row">
        <span id="num_comments">22 Comments</span>
      </div>
      <div class="row">
        <img class="profile_pic" src="http://www.wempec.wisc.edu/images/default_profile_image.gif">
        <textarea class="message_textarea">Type your comments here...</textarea>
      </div>
      <div class="row">
        <button id="submit">Submit</button>
      </div>
    </div>

    <div class="comment">
      <div class="row">
        <img class="profile_pic" src="http://www.wempec.wisc.edu/images/default_profile_image.gif">
        <div class="comment_info">
          <div class="name">Camden Reslink</div>
          <div class="date">February 3, 2013 at 6:41pm</div>
        </div>
      </div>
      <div class="message_body">
        <div class="message_text">This is an example of some sample text.  Blah, Blah Blah.  The Super Bowl is on right now.  I need more sample text.  A person would put their comment here.  Duhhh... I can't stand people who only watch the super bowl for the commercials.</div>
      </div>
      <div class="row">
        <div class="votes">
          <button class="up_vote"><img class="vote_img" src="assets/up_vote.png"></button>
          <span class="up_vote_num">23</span>
          <button class="down_vote"><img class="vote_img" src="assets/down_vote.png"></button>
          <span class="down_vote_num">14</span>
        </div>
        <div class="reply">
          <button class="reply_botton">Reply</button>
        </div>
      </div>
    </div>
  </body>
</html>
